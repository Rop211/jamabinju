<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Farmer Registration</h1>
        <form action="/register" method="POST" onsubmit="return validatePassword()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="medical_history">Medical History:</label>
            <textarea id="medical_history" name="medical_history"></textarea>

            <label for="last_checkup_date">Last Checkup Date:</label>
            <input type="date" id="last_checkup_date" name="last_checkup_date">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Submit</button>
        </form>

        <div class="nav-links">
            <p>Already have an account? <a href="/farmer/login">Login here</a>.</p>
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
